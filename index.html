<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="display gray"></div>
        </div>

        <div class="row">
            <button class="buttonWide blue">Del</button>
            <button class="buttonNorm gray">%</button>
            <button class="buttonNorm gray">+</button>
        </div>

        <div class="row">
            <button class="buttonNorm black">7</button>
            <button class="buttonNorm black">8</button>
            <button class="buttonNorm black">9</button>
            <button class="buttonNorm gray">-</button>
        </div>

        <div class="row">
            <button class="buttonNorm black">4</button>
            <button class="buttonNorm black">5</button>
            <button class="buttonNorm black">6</button>
            <button class="buttonNorm gray">x</button>
        </div>

        <div class="row">
            <button class="buttonNorm black">1</button>
            <button class="buttonNorm black">2</button>
            <button class="buttonNorm black">3</button>
            <button class="buttonNorm gray">/</button>
        </div>

        <div class="row">
            <button class="buttonWide black">0</button>
            <button class="buttonNorm black">.</button>
            <button class="buttonNorm green">=</button>
        </div>


    </div>
    
</body>
</html>
